on:
  push:
    branches:
      - main
  pull_request: {}

name: Build and Deploy

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Use idris2-pack container which has Idris2 pre-installed with all dependencies
    container: ghcr.io/stefan-hoeck/idris2-pack:latest
    env:
      PACK_DIR: /root/.pack

    steps:
      - uses: actions/checkout@v4

      - name: Verify Idris2
        run: |
          idris2 --version
          echo "Idris2 installed at: $(which idris2)"

      - name: Build project
        run: |
          idris2 --codegen javascript --build respo.ipkg

      - name: Prepare distribution
        run: |
          mkdir -p dist
          cp index.html dist/
          cp build/exec/respo dist/respo.js
          # Create a minimal package for deployment
          ls -la dist/

      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.rsync_private_key}}
        with:
          flags: "-avzr --progress"
          options: ""
          ssh_options: ""
          src: "dist/*"
          dest: "rsync-user@tiye.me:/web-assets/repo/${{ github.repository }}"

      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
